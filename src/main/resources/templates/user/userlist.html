<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" href="./css/layui.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>


</head>


<body style="background-color: #f3f3f3">
<div style="width: auto;height: 30px"></div>
<div class="kj">
    <input type=text class="ssk" autocomplete="off" autofocus id="search">
    <button type="button" class="anniu" onclick="search_user()">搜索</button>
</div>
<br><br><br><br><br><br><br><br>
<div style="width: auto;height: 30px;background-color:#9F9F9F"></div>
<h1 style="font-size: 40px">用户基本信息维护</h1>

<button  onclick="goadd()" class="refresh" >刷新数据</button>


<table class="layui-table">
    <thead>
    <tr>
        <th  >id</th>
        <th  >用户名</th>
        <th  >密码</th>
        <th  >年龄</th>
        <th  >性别</th>
        <th  >电话</th>
        <th  >邮箱</th>
        <th  >操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="user:${listPage}">
        <td   th:text="${user.userid}"></td>
        <td   th:text="${user.account}"></td>
        <td   th:text="${user.user_pwd}"></td>
        <td   th:text="${user.age}"></td>
        <td   th:text="${user.sex}"></td>
        <td   th:text="${user.phone}"></td>
        <td   th:text="${user.email}"></td>
        <td  ><a class="button" th:href="@{'/goupdate/'+${user.userid}}">修改</a>
            &nbsp;
            <a class="button" th:href="@{'/godel/'+${user.userid}}">删除</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:value="${pageCount}">
    <ul th:each="index : ${#numbers.sequence(1, pageCount)}" class="pagination" style="margin: 5px">
            <li><a th:href="@{'/userlist?page='+${index}}"> [(${index})]</a></li>
    </ul>
</div>

</body>
<script>
    function search_user(){
        var text=$("#search").val();
        alert(text);
        $.post("/searchUser",{key:text},function (res) {
        })

    }
    function goadd() {
        window.location.href = "/userlist"
    }

</script>
</html>
