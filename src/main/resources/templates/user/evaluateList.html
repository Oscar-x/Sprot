<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" href="./css/layui.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
</head>

<body style="background-color: #f3f3f3">
<div style="width: auto;height: 30px"></div>
<div class="kj">
    <form onsubmit="return search()">
        <input type=text class="ssk" autocomplete="off" autofocus id="search_input">
        <button class="anniu" onclick="return search()">搜索</button>
    </form>
</div>
<br><br><br><br><br><br><br><br>
<div style="width: auto;height: 30px;background-color:#9F9F9F"></div>
<h1 style="font-size: 40px">评论信息维护</h1><button  onclick="refresh()" class="refresh">刷新</button><br>
<table class="layui-table">
    <thead>
    <tr>
        <th>id</th>
        <th>评论用户ID</th>
        <th>评论内容</th>
        <th>被评价教练ID</th>
        <th>操 作</th>
    </tr>
    <tr th:each="evaluate:${evaluateListPage}">
        <td  align="center" th:text="${evaluate.evaluate_id}"></td>
        <td  align="center" th:text="${evaluate.userid}"></td>
        <td  align="center" th:text="${evaluate.content}"></td>
        <td  align="center" th:text="${evaluate.coachid}"></td>
        <td  align="center"><a th:href="@{'/goupEvaluate/'+${evaluate.evaluate_id}}">修改</a>
            <a th:href="@{'/godelEvaluate/'+${evaluate.evaluate_id}}">删除</a>
        </td>
    </tr>
    </thead>
</table>
<div th:value="${evaluatePageCount}">
    <ul th:each="index : ${#numbers.sequence(1, evaluatePageCount)}" class="pagination" style="margin: 5px">
        <li><a th:href="@{'/evaluateList?page='+${index}}"> [(${index})]</a></li>
    </ul>
</div>
</body>
<script>

    function refresh() {
        window.location.href = "/evaluateList"
    }

</script>
</html>
