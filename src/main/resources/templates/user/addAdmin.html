<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="wrap" style="height: 700px"><!--登录框的最外部的框框-->
    <div class="title">
        管理员信息添加页面
    </div>
    <div class="main">

        <input class="input" placeholder="请输入管理员账号" id="name" type="text"/><br><br>
        <input class="input"  placeholder="请输入密码" id="pwd"  type="text"/><br><br>
        <button  onclick="goAddAdmin()" name="sub" id="btn1">添加</button><br><br>
        <button id="btn2" name="button"  onclick="javascript:history.back(-1);">返回</button>

    </div>
    <br><br>
</div>
<!--<button  name="button"  onclick="javascript:history.back(-1);">返回</button>-->
</body>
<script>
    function goAddAdmin() {
        var name = $("#name").val();
        var password = $("#pwd").val();
        $.post("/goAdmin",{name:name,password:password},function (res){
            if (res===true){
                alert("添加成功");
            }else {
                alert("添加失败，请检查数据重试！");
            }
        })
    }
</script>
</html>
