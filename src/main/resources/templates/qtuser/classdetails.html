<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>班级信息</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link href="../assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <style>
        .btn1{
            border-radius: 3px;
            height: 37px;
            width: 258px;
            padding: 1px 7px 2px 7px;
            box-sizing: content-box;
            border: none;
            background-color:rgb(136,210,48) ;
            color: white;
            font-size: 17px;
        }
        li{
            align-content: center;
        }
    </style>

</head>
<body>
<div style="width: 70%;height: 100%;margin:0 auto;background-color: rgba(59,106,103,0.07);padding-top: 20px">
    <div class="prices-block content content-center" id="myInfo">
        <div class="container">
            <h2 class="margin-bottom-50" id="info"><strong>班级</strong>详情</h2>
            <div class="row">
                <ul class="list-group" th:each="class:${alist}">
                    <li class="list-group-item"><span>班级名字:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.class_name}"></span></li>
                    <li class="list-group-item"><span>班级人数:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.class_num}"></span></li>
                    <li class="list-group-item"><span>班级项目:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.project}"></span></li>
                    <li class="list-group-item"><span>班级状态:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.statu}"></span></li>
                    <li class="list-group-item"><span>添加时间:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.addtime}"></span></li>
                    <li class="list-group-item"><span>训练开始时间:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.dataline}"></span></li>
                    <li class="list-group-item"><span>训练截止时间:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.traintime}"></span></li>
                    <li class="list-group-item"><span>班级目标:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.classgoal}"></span></li>
                    <li class="list-group-item"><span>一周训练次数:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.trainnum}"></span></li>
                    <li class="list-group-item"><span>班级价格:</span>&nbsp;&nbsp;&nbsp;<span th:text="${class.amount}"></span></li>
                    <li class="list-group-item" align="center"><span>微信支付:</span><img style="width: 200px;height: 200px" src="../images/微信支付.png"></li>
                    <li class="list-group-item" align="center">
                        <button class="btn1"><a th:href="@{'/joinclass/'+${class.classid}}">支付成功</a></button>
                        <button class="btn1"><a >支付失败</a></button>
                    </li>
                    <li class="list-group-item" align="center"><button class="btn1" name="button"  onclick="javascript:history.back(-1);">返回</button></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function goupdate() {
        alert("支付成功")
        window.location.href="/classs";
    }
</script>
</html>
