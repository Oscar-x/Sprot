<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教练登录</title>
    <style>
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 12px 26px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 12px;
        }
    </style>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>

<div class="containers">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" action="/gocoachlogin" style="width: 500px;margin: auto;" >
                <span class="heading">教练登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="coach_name" name="coach_name" placeholder="用户名" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="coach_pwd" name="coach_pwd" placeholder="密　码" required>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <input class="button" type="submit" value="登录">&nbsp;&nbsp; <a href="/gouserregister" class="button">注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
