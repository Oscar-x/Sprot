<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 12px 26px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            border-radius: 12px;
        }
    </style>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
</head>
<body>


<div class="containers">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" method="post" action="/gouserlogin" style="width: 500px;margin: auto;" >
                <span class="heading">用户注册</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="passwordTwo" name="password" placeholder="请确认密码" required>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button class="button" onclick="register()">注册</button>&nbsp;<button  class="button"  onclick="javascript:history.back(-1);">返回</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</body>
<script>
    function register() {
        var name = $("#name").val();
        var password1 = $("#password").val();
        var password2 = $("#passwordTwo").val();
        if (password1 == null){
            alert("密码不能为空")
        }
        else{
            if (Number(password1) == Number(password2)){
                $.post("/addUsers",{account:name,user_pwd:password1},function (res) {
                    if (res ==true){
                        alert("注册成功");
                        window.location.href ="/userlogin";
                    } else {
                        alert("注册失败，请检查数据重试");
                    }
                })
            }else {
                alert("两次密码不一致！");
            }

        }

    }
</script>
</html>
